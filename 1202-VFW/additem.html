<!DOCTYPE html>

<!--Auto App -->
<!--Part 1 -->
<html>

	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="A last chance for me to move on! app"/>
		<meta name="keywords" content="automotive, list, full sail"/>
		<meta name="robots" content="noindext, nofollow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="viewport" content="target-densitydpi=device-dpi"/>
		<title>Auto Track</title>
	
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
		
	</head>

	<body>
		<header>
			<h1>Enter your event </h1>
		</header>
		<form action="#" method="post" id="events">
			<fieldset>
				<legend>Vehichle Info</legend>
				<ul id="manufac">
					<li id="select"><label for="group">Make</label></li>
					<li><label for="auto">Vehicle</label><input type="text" id="auto" /></li>
					<li><label for="miles">Milage</label><input type="text" id="miles" /></li>
					<li><label for="save">Save vehicle?</label><input type="checkbox" id="save" /></li>
				</ul>
	
			</fieldset>
			<fieldset>
				<legend>Service Info</legend>
					<ol>
						<li>Is this mechanical?
							<ul>
								<li><input type="radio" checked value="Yes" id="yes" name="mech" /></li><label for="yes">Yes</label>
								<li><input type="radio" checked value="male" id="no" name="mech" /></li><label for="no">No</label>
							</ul>	
						<li>Is this a repeat service?
							<ul>
								<li><input type="radio" checked value="Yes" id="yea" name="serv" /></li><label for="yes">Yes</label>
								<li><input type="radio" checked value="male" id="nea" name="serv" /></li><label for="no">No</label>
								<li><label for="Comment">What Happened?</label><textarea id="what" /></textarea></li>
							</ul>	
					
					</ol>		
			</fieldset>
			<button type="button" id="submit">Submit</button>
			<a href="#" id="clear">Clear stored data!</a>
			<a href="#" id="display">Display stored data</a>
		
		</form>
	</body>
	<script src="js/JSON.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</html>
